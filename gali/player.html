<html lang="ca">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Galí</title>
  <meta name="description" content="Guia per a l'aprenentatge interactiu de la llengua - Activitats">
  <meta name="author" content="XTEC">

  <link rel="shortcut icon" href="img/favicon.ico">

  <link rel="stylesheet" href="gali.css">

  <script>
    // Paràmetres generals de l'aplicació
    var params = {
      base: '../projects/',
      page: 'variant',
      variant: 'cent',
      grup: 1,
      nivell: 'a',
      tema: 1
    }

    // Llegeix els paràmetres passats per URL
    window.location.search.substring(1).split('&').forEach(function (p) {
      var kv = p.split('=');
      var key = kv[0], value = kv[1] || '';
      if (key in params)
        params[key] = value;
      else if (key)
        console.log('Paràmetre desconegut: ' + key);
    });

    var projectName = 'g0' + params.grup + '0' + params.tema + params.nivell;
    var exitParams = 'page=result&variant=' + params.variant + '&grup=' + params.grup + '&nivell=' + params.nivell + '&tema=' + params.tema + '&project=' + projectName;
    var JClicDataProject, JClicDataOptions;

    if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1')
      window.location.replace(window.location.href.replace('http:', 'https:'));
    else {
      JClicDataProject = params.base + 'gali' + params.variant + '/g0' + params.grup + '00_' + params.nivell + '/jclic.js/' + projectName + '.jclic';
      JClicDataOptions = {
        reporter: 'SessionStorageReporter',
        returnAsExit: true,
        exitUrl: 'gali.html?' + exitParams
      };
    }

    window.setTimeout(function () {
      var avis = document.querySelector('.avis');
      if (avis)
        avis.style.display = 'block';
    }, 1000);
  </script>
</head>

<body style="margin:0">
  <div class="JClic">
    <div class="avis">
      <p>Espereu mentre es carrega l'activitat</p>
      <!-- Animació de: https://github.com/tobiasahlin/SpinKit -->
      <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://clic.xtec.cat/dist/jclic.js/jclic.min.js"></script>
</body>

</html>
